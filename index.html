<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" />
	<title>knock</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<label for="">Name</label>
					<input type="text" data-bind="value:contact.name" class="form-control" id="" placeholder="add name">
				</div>
				<div class="form-group">
					<label for="">Phone</label>
					<input type="text" data-bind="value:contact.phoneNumber" class="form-control" id="" placeholder="add phone">
				</div>				
				<button type="submit" accesskey="Enter" data-bind="click: addContact" class="btn btn-primary">Save</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<table data-bind="style: (contacts().length > 0) ? {display:'block'} : {display:'none'}" class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Phone</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: contacts">
						<tr>
							<td data-bind="text: name"></td>
							<td data-bind="text: phoneNumber"></td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- End Scripts -->
	</body>
</html>
